version: '1.0'
nodes:
  # --------------------  Prefix & IP Address  --------------------
  - name: IPAddress
    namespace: Ipam
    description: "IP Address"
    label: "IP Address"
    icon: "mdi:ip"
    include_in_menu: false # Present in the IPAM section
    inherit_from:
      - BuiltinIPAddress
    uniqueness_constraints:
      - ["address__value", "ip_namespace"]
    human_friendly_id: ["address__value", "ip_namespace__name__value"]
    relationships:
      - name: interface
        peer: InterfaceLayer3
        optional: true
        cardinality: one
      - name: servers
        identifier: "mgmt_servers__addresses"
        peer: NetworkMgmtServer
        optional: true
        cardinality: one
  - name: IPPrefix
    namespace: Ipam
    description: "IPv4 or IPv6 network (with mask)"
    icon: "mdi:ip-network"
    include_in_menu: false # Present in the IPAM section
    label: "Prefix"
    inherit_from:
      - BuiltinIPPrefix
    uniqueness_constraints:
      - ["prefix__value", "ip_namespace"]
    human_friendly_id: ["prefix__value", "ip_namespace__name__value"]
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: provisioning
            label: Provisioning
            description: "Prefix is being provisioned."
            color: "#A9DFBF"  # light pastel green
          - name: active
            label: Active
            description: "Prefix is active and operational."
            color: "#A9CCE3"  # pastel blue
          - name: disabled
            label: Disabled
            description: "Prefix has been disabled."
            color: "#D3D3D3"  # light grey
          - name: deleted
            label: Deleted
            description: "Prefix has been deleted."
            color: "#FAD7A0"  # pastel orange
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: loopback
            label: Loopback
            description: "Represents internal communications."
            color: "#B0A8B9"
          - name: management
            label: Management
            description: "Handles administrative operations."
            color: "#AEC6CF"
          - name: public
            label: Public
            description: "Public facing network."
            color: "#FDFD96"
          - name: server
            label: Server
            description: "Dedicated to server functions."
            color: "#77DD77"
          - name: supernet
            label: Supernet
            description: "Covers multiple networks."
            color: "#FFB347"
          - name: technical
            label: Technical
            description: "Focused on technical aspects."
            color: "#9678B6"
          - name: cgn
            label: CGN
            description: "Handles CGN network operations."
            color: "#FFDAC1"
          - name: fwsync
            label: FW Sync
            description: "Handles FW Sync operations."
            color: "#CFCFC4"
          - name: pub.site_primary
            label: Public Site Primary
            description: "Primary public-facing site."
            color: "#FFB347"
          - name: tbd
            label: To Be Defined
            description: "To Be Defined."
            color: "#C9C9FF"
    relationships:
      - name: organization
        peer: OrganizationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        identifier: "prefix__gateway"
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500

  # --------------------  VLAN  --------------------
  - name: VLAN
    namespace: Infra
    description: "A VLAN is isolated layer two domain"
    label: "VLAN"
    icon: "mdi:lan-pending"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: vlan_id
        kind: Number
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        choices:
          - name: server
            label: Server
            description: "Dedicated systems for managing networked resources."
            color: "#c4bed7"
          - name: management
            label: Management
            description: "Network segments for administrative and control tasks."
            color: "#9af1e1"
          - name: user
            label: User
            description: Segments designed for end-user access and activities.
            color: "#a0b78d"
    relationships:
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute